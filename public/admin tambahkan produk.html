<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo bentala putih.png">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/cssanimation.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/styleguide.css">
    <link rel="stylesheet" href="css/style.css">    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Admin Tambah Produk</title>
    <style>
        .error-border {
            border-color: #e53e3e !important;
            border-width: 2px !important;
        }
        
        .image-preview img {
            transition: transform 0.3s ease;
        }
        
        .image-preview img:hover {
            transform: scale(1.05);
        }
        
        /* Form animations */
        input, select {
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            border-color: #2d3748;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }
        
        /* Image preview */
        #imagePreview {
            width: 100%;
            height: 200px;
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        
        #imagePreview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        /* Submit button animation */
        #pilihButton {
            position: relative;
            overflow: hidden;
        }
        
        #pilihButton::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s;
        }
        
        #pilihButton:hover::after {
            left: 100%;
        }
    </style>
</head>
<body class="flex flex-col h-full">
    <div class="flex flex-nowrap w-full h-screen">
        <div class="w-[20%] p-4 border-r-2 border-b-2 border-[--hitam] flex flex-col h-full flex-grow">
            <div class="flex flex-col flex-grow">
                <div class="flex flex-col space-y-2 mt-4 ada">
                    <div class="text-[--hitam] text-md font-normal p-2 rounded">
                        <ul class="flex items-center justify-start space-x-2">
                            <li class="flex-nowrap">
                                <i class="fa-solid fa-grip text-[--hitam]"></i>
                            </li>
                            <li class="flex-nowrap">
                                <div>Dashboard</div>
                            </li>
                        </ul>
                    </div>
                    <div class="bg-[--ijo] text-[--putih] text-md font-normal p-2 rounded cursor-pointer" onclick="openProduk()">
                        <ul class="flex items-center justify-start space-x-2 cursor-pointer">
                            <li class="flex-nowrap">
                                <i class="fa-solid fa-cube text-[--putih]"></i>  
                            </li>
                            <li class="flex-nowrap">
                                <div>Produk</div>
                            </li>
                        </ul>
                    </div>

                    <script>
                        function openProduk() {
                            window.location.href = 'admin produk.html';
                        }
                    </script>
                    
                </div>
                <div class="flex flex-col space-y-2 w-full border-t-2 border-[--hitam] mt-auto">
                    <div class="group hover:bg-[--ijo] hover:text-[--putih] text-[--hitam] text-md font-normal p-2 rounded mt-3">
                        <ul class="flex items-center justify-start space-x-2 cursor-pointer">
                            <li class="flex-nowrap">
                                <i class="fa-regular fa-circle-question text-[--hitam] group-hover:text-[--putih]"></i>  
                            </li>
                            <li class="flex-nowrap">
                                <div>Support</div>
                            </li>
                        </ul>
                    </div>
                    <div class="group hover:bg-[--ijo] hover:text-[--putih] text-[--hitam] text-md font-normal p-2 rounded">
                        <ul class="flex items-center justify-start space-x-2 cursor-pointer">
                            <li class="flex-nowrap">
                                <i class="fa-solid fa-gear text-[--hitam] group-hover:text-[--putih]"></i>  
                            </li>
                            <li class="flex-nowrap">
                                <div>Settings</div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="flex flex-col border-t-2 border-[--hitam] mt-4">
                    <div class="group hover:bg-[--ijo] hover:text-[--putih] text-[--hitam] text-md font-normal p-2 rounded mt-3">
                        <ul class="flex items-center justify-start space-x-2 cursor-pointer">
                            <li class="flex-nowrap" onclick="openProfile()">
                                <div class="h-8 w-8 rounded-full overflow-hidden">
                                    <img src="img/Profile 2.png" alt="Profile Picture" class="h-full w-full object-cover">
                                </div>
                            </li>
                            <li class="flex-nowrap flex-grow" onclick="openProfile()">
                                <div>Sukkha Citta</div>
                            </li>
                            <li class="flex-nowrap">
                                <i class="fa-solid fa-ellipsis text-[--hitam] group-hover:text-[--putih] items-end"></i>
                            </li>

                            <script>
                                function openProfile() {
                                window.location.href ='Profile.html';
                                }
                            </script>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-[80%] p-4 h-screen flex flex-col">
            <div>
                <div class="text-4xl font-bold uppercase mb-4">
                    <div>Tambahkan Produk</div>
                </div>
                <div class="flex justify-end">
                    <div id="pilihButton" data-state="pilih" class="text-[--hitam] p-2 px-4 rounded-2xl border-2 hover:bg-[--hitam] hover:text-[--putih] cursor-pointer border-[--hitam] w-fit">Submit Produk</div>
                </div>
            </div>

            <!-- Container untuk semua section -->
            <div class="mt-5 w-full">
                <div class="flex justify-around w-full"> 
                    <div class="min-h-[calc(100vh-200px)] max-h-[calc(100vh-140px)] overflow-y-auto scrollbar-thin scrollbar-thumb-[--hitam] scrollbar-track-gray-100 w-full">
                        <!-- Form with id for JavaScript access -->
                        <form id="productForm">
                            <!-- Section 1 -->
                            <div class="border-t-2 border-[--hitam] mt-4 pt-4 flex items-center justify-start">
                                <span class="mr-4 w-[30%]">Nama produk</span>
                                <input type="text" id="namaProduk" placeholder="cth. Corduroy Cap" class="border border-[--abuabu] rounded p-2 w-[70%]" />
                            </div>
                    
                            <!-- Section 2 - Gambar with preview -->
                            <div class="border-t-2 border-[--hitam] mt-4 pt-4">
                                <div class="flex items-center justify-start mb-2">
                                    <span class="mr-4 w-[30%]">Gambar</span>
                                    <label class="flex items-center border border-[--abuabu] rounded p-2 w-[70%] cursor-pointer">
                                        <i class="fa-solid fa-upload fa-xs mr-2"></i>
                                        <span id="fileNameDisplay">Masukkan</span>
                                        <input id="gambarProduk" type="file" class="hidden" accept="image/*" onchange="previewImage(this)" />
                                    </label>                
                                </div>
                                <div class="flex items-start">
                                    <div class="w-[30%]"></div>
                                    <div id="imagePreview" class="w-[70%]">
                                        <span class="text-gray-500">Preview gambar akan muncul di sini</span>
                                    </div>
                                </div>
                            </div>
                    
                            <!-- Section 3 -->
                            <div class="border-t-2 border-[--hitam] mt-4 pt-4 flex items-center justify-start">
                                <span class="mr-4 w-[30%]">Harga produk</span>
                                <input type="text" id="hargaProduk" placeholder="cth. Rp 159.000" class="border border-[--abuabu] rounded p-2 w-[70%]" />
                            </div>
                    
                            <!-- Section 4 -->
                            <div class="border-t-2 border-[--hitam] mt-4 pt-4 flex items-center justify-start">
                                <span class="mr-4 w-[30%]">Gender</span>
                                <select id="genderProduk" class="border border-[--abuabu] rounded p-2 w-[70%]">
                                    <option value="" disabled selected>Pilih satu...</option>
                                    <option value="pria">Pria</option>
                                    <option value="wanita">Wanita</option>
                                    <option value="unisex">Unisex</option>
                                </select>
                            </div>
                    
                            <!-- Section 5 -->
                            <div class="border-t-2 border-[--hitam] mt-4 pt-4 flex items-center justify-start">
                                <span class="mr-4 w-[30%]">Warna</span>
                                <select id="warnaProduk" class="border border-[--abuabu] rounded p-2 w-[60%] mr-5" onchange="previewWarna()">
                                    <option value="" disabled selected>Pilih warna</option>
                                    <option value="#ff0000">Merah</option>
                                    <option value="#0000ff">Biru</option>
                                    <option value="#ffff00">Kuning</option>
                                    <option value="#008000">Hijau</option>
                                    <option value="#ffa500">Jingga</option>
                                    <option value="#800080">Ungu</option>
                                    <option value="#000000">Hitam</option>
                                    <option value="#ffffff">Putih</option>
                                </select>
                                <div id="warnaPreview" class="w-8 h-8 rounded-full border border-[--abuabu] mt-2"></div>
                            </div>
                    
                            <!-- Section 6 -->
                            <div class="border-t-2 border-[--hitam] mt-4 pt-4 flex items-center justify-start">
                                <span class="mr-4 w-[30%]">Ukuran dan jumlahnya</span>
                                <div class="flex flex-col w-[70%]">
                                    <div class="flex flex-col mt-2 space-y-2">
                                        <div class="flex flex-col items-start w-full">
                                            <label class="flex items-center w-full">
                                                <span class="mr-2 rectangle border-2 border-[--hitam] rounded-xl p-2 flex-grow px-[23px]" id="labelS">S</span>
                                                <input type="number" id="sizeS" placeholder="Jumlah" class="border border-[--abuabu] rounded p-2 w-full" min="0" oninput="calculateTotal()" />
                                            </label>
                                        </div>
                                        <div class="flex flex-col items-start w-full">
                                            <label class="flex items-center w-full">
                                                <span class="mr-2 rectangle border-2 border-[--hitam] rounded-xl p-2 flex-grow px-[20px]" id="labelM">M</span>
                                                <input type="number" id="sizeM" placeholder="Jumlah" class="border border-[--abuabu] rounded p-2 w-full" min="0" oninput="calculateTotal()" />
                                            </label>
                                        </div>
                                        <div class="flex flex-col items-start w-full">
                                            <label class="flex items-center w-full">
                                                <span class="mr-2 rectangle border-2 border-[--hitam] rounded-xl p-2 flex-grow px-[23px]" id="labelL">L</span>
                                                <input type="number" id="sizeL" placeholder="Jumlah" class="border border-[--abuabu] rounded p-2 w-full" min="0" oninput="calculateTotal()" />
                                            </label>
                                        </div>
                                        <div class="flex flex-col items-start w-full">
                                            <label class="flex items-center w-full">
                                                <span class="mr-2 rectangle border-2 border-[--hitam] rounded-xl p-2 flex-grow px-[18px]" id="labelXL">XL</span>
                                                <input type="number" id="sizeXL" placeholder="Jumlah" class="border border-[--abuabu] rounded p-2 w-full" min="0" oninput="calculateTotal()" />
                                            </label>
                                        </div>
                                        <div class="flex flex-col items-start w-full">
                                            <label class="flex items-center w-full">
                                                <span class="mr-2 rectangle border-2 border-[--hitam] rounded-xl p-2 flex-grow px-3.5" id="label2XL">2XL</span>
                                                <input type="number" id="size2XL" placeholder="Jumlah" class="border border-[--abuabu] rounded p-2 w-full" min="0" oninput="calculateTotal()" />
                                            </label>
                                        </div>
                                    </div>
                                
                                    <!-- Div untuk Total -->
                                    <div class="flex flex-col items-start w-full mt-4">
                                        <label class="flex items-center w-full">
                                            <span class="mr-2 rectangle border-2 border-[--hitam] rounded-xl p-2 font-bold flex-grow" id="labelTotal">Total</span>
                                            <input type="number" id="total" placeholder="Total" class="border border-[--abuabu] rounded p-2 w-full" readonly />
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Import scripts -->
    <script src="src/productStorage.js"></script>
    <script src="src/adminProductForm.js"></script>
    <script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js'></script>
    <script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js'></script>
    <script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js'></script>
    <script src="https://kit.fontawesome.com/2205d59d52.js" crossorigin="anonymous"></script>
    <script src="https:// cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
