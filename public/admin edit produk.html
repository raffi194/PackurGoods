<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo bentala putih.png">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/gh/yesiamrocks/cssanimation.io@1.0.3/cssanimation.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/styleguide.css">
    <link rel="stylesheet" href="css/style.css">    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>BENTALA</title>
</head>
<body class="flex flex-col h-full">
    <div class="flex flex-nowrap w-full h-screen">
        <div class="w-[20%] p-4 border-r-2 border-b-2 border-[--hitam] flex flex-col h-full flex-grow">
            <div class="flex flex-col flex-grow">
                <div class="flex flex-col space-y-2 mt-4 ada">
                    <div class="text-[--hitam] text-md font-normal p-2 rounded">
                        <ul class="flex items-center justify-start space-x-2">
                            <li class="flex-nowrap">
                                <i class="fa-solid fa-grip text-[--hitam]"></i>
                            </li>
                            <li class="flex-nowrap">
                                <div>Dashboard</div>
                            </li>
                        </ul>
                    </div>
                    <div class="bg-[--ijo] text-[--putih] text-md font-normal p-2 rounded cursor-pointer" onclick="openProduk()">
                        <ul class="flex items-center justify-start space-x-2 cursor-pointer">
                            <li class="flex-nowrap">
                                <i class="fa-solid fa-cube text-[--putih]"></i>  
                            </li>
                            <li class="flex-nowrap">
                                <div>Produk</div>
                            </li>
                        </ul>
                    </div>

                    <script>
                        function openProduk() {
                            window.location.href = 'admin produk.html';
                        }
                    </script>
                    
                </div>
                <div class="flex flex-col space-y-2 w-full border-t-2 border-[--hitam] mt-auto">
                    <div class="group hover:bg-[--ijo] hover:text-[--putih] text-[--hitam] text-md font-normal p-2 rounded mt-3">
                        <ul class="flex items-center justify-start space-x-2 cursor-pointer">
                            <li class="flex-nowrap">
                                <i class="fa-regular fa-circle-question text-[--hitam] group-hover:text-[--putih]"></i>  
                            </li>
                            <li class="flex-nowrap">
                                <div>Support</div>
                            </li>
                        </ul>
                    </div>
                    <div class="group hover:bg-[--ijo] hover:text-[--putih] text-[--hitam] text-md font-normal p-2 rounded">
                        <ul class="flex items-center justify-start space-x-2 cursor-pointer">
                            <li class="flex-nowrap">
                                <i class="fa-solid fa-gear text-[--hitam] group-hover:text-[--putih]"></i>  
                            </li>
                            <li class="flex-nowrap">
                                <div>Settings</div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="flex flex-col border-t-2 border-[--hitam] mt-4">
                    <div class="group hover:bg-[--ijo] hover:text-[--putih] text-[--hitam] text-md font-normal p-2 rounded mt-3">
                        <ul class="flex items-center justify-start space-x-2 cursor-pointer">
                            <li class="flex-nowrap" onclick="openProfile()">
                                <div class="h-8 w-8 rounded-full overflow-hidden">
                                    <img src="img/Profile 2.png" alt="Profile Picture" class="h-full w-full object-cover">
                                </div>
                            </li>
                            <li class="flex-nowrap flex-grow" onclick="openProfile()">
                                <div>Sukkha Citta</div>
                            </li>
                            <li class="flex-nowrap">
                                <i class="fa-solid fa-ellipsis text-[--hitam] group-hover:text-[--putih] items-end"></i>
                            </li>

                            <script>
                                function openProfile() {
                                window.location.href ='Profile.html';
                                }
                            </script>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-[80%] p-4 h-screen flex flex-col">
            <div>
                <div class="text-4xl font-bold uppercase mb-4">
                    <div>Edit Produk</div>
                </div>
                <div class="flex justify-end">
                    <div id="pilihButton" data-state="pilih" class="text-[--hitam] p-2 px-4 rounded-2xl border-2 hover:bg-[--hitam] hover:text-[--putih] cursor-pointer border-[--hitam] w-fit" onclick="openAdminProduct()">Upload Produk</div>
                </div>
            </div>

            <!-- Container untuk semua section -->
            <div class="mt-5 w-full">
                <div class="flex justify-around w-full"> 
                    <div class="min-h-[calc(100vh-200px)] max-h-[calc(100vh-140px)] overflow-y-auto scrollbar-thin scrollbar-thumb-[--hitam] scrollbar-track-gray-100 w-full">
                        <!-- Section 1 -->
                        <div class="border-t-2 border-[--hitam] mt-4 pt-4 flex items-center justify-start">
                            <span class="mr-4 w-[30%]">Nama produk</span>
                            <input type="text" placeholder="cth. Corduroy Cap" class="border border-[--abuabu] rounded p-2 w-[70%]" />
                        </div>
                
                        <!-- Section 2 -->
                        <div class="border-t-2 border-[--hitam] mt-4 pt-4 flex items-center justify-start">
                            <span class="mr-4 w-[30%]">Gambar</span>
                            <label class="flex items-center border border-[--abuabu] rounded p-2 w-[70%] cursor-pointer">
                                <i class="fa-solid fa-upload fa-xs mr-2"></i>
                                <span>Masukkan</span>
                                <input type="file" class="hidden" />
                            </label>                
                        </div>
                
                        <!-- Section 3 -->
                        <div class="border-t-2 border-[--hitam] mt-4 pt-4 flex items-center justify-start">
                            <span class="mr-4 w-[30%]">Harga produk</span>
                            <input type="text" placeholder="cth. Rp 159.000" class="border border-[--abuabu] rounded p-2 w-[70%]" />
                        </div>
                
                        <!-- Section 4 -->
                        <div class="border-t-2 border-[--hitam] mt-4 pt-4 flex items-center justify-start">
                            <span class="mr-4 w-[30%]">Gender</span>
                            <select class="border border-[--abuabu] rounded p-2 w-[70%]">
                                <option value="" disabled selected>Pilih satu...</option>
                                <option value="pria">Pria</option>
                                <option value="wanita">Wanita</option>
                                <option value="unisex">Unisex</option>
                            </select>
                        </div>
                
                        <!-- Section 5 -->
                        <div class="border-t-2 border-[--hitam] mt-4 pt-4 flex items-center justify-start">
                            <span class="mr-4 w-[30%]">Warna</span>
                            <input type="text" placeholder="Masukkan warna" class="border border-[--abuabu] rounded p-2 w-[70%]" />
                        </div>
                
                        <!-- Section 6 -->
                        <div class="border-t-2 border-[--hitam] mt-4 pt-4 flex items-center justify-start">
                            <span class="mr-4 w-[30%]">Ukuran dan jumlahnya</span>
                            <div class="flex flex-col w-[70%]">
                                <div class="flex flex-col mt-2 space-y-2">
                                    <div class="flex flex-col items-start w-full">
                                        <label class="flex items-center w-full">
                                            <span class="mr-2 rectangle border-2 border-[--hitam] rounded-xl p-2 flex-grow px-[23px]" id="labelS">S</span>
                                            <input type="number" placeholder="Jumlah" class="border border-[--abuabu] rounded p-2 w-full" min="0" oninput="calculateTotal()" id="sizeS" onfocus="setActive('labelS')" onblur="removeActive('labelS')" />
                                        </label>
                                    </div>
                                    <div class="flex flex-col items-start w-full">
                                        <label class="flex items-center w-full">
                                            <span class="mr-2 rectangle border-2 border-[--hitam] rounded-xl p-2 flex-grow px-[20px]" id="labelM">M</span>
                                            <input type="number" placeholder="Jumlah" class="border border-[--abuabu] rounded p-2 w-full" min="0" oninput="calculateTotal()" id="sizeM" onfocus="setActive('labelM')" onblur="removeActive('labelM')" />
                                        </label>
                                    </div>
                                    <div class="flex flex-col items-start w-full">
                                        <label class="flex items-center w-full">
                                            <span class="mr-2 rectangle border-2 border-[--hitam] rounded-xl p-2 flex-grow px-[23px]" id="labelL">L</span>
                                            <input type="number" placeholder="Jumlah" class="border border-[--abuabu] rounded p-2 w-full" min="0" oninput="calculateTotal()" id="sizeL" onfocus="setActive('labelL')" onblur="removeActive('labelL')" />
                                        </label>
                                    </div>
                                    <div class="flex flex-col items-start w-full">
                                        <label class="flex items-center w-full">
                                            <span class="mr-2 rectangle border-2 border-[--hitam] rounded-xl p-2 flex-grow px-[18px]" id="labelXL">XL</span>
                                            <input type="number" placeholder="Jumlah" class="border border-[--abuabu] rounded p-2 w-full" min="0" oninput="calculateTotal()" id="sizeXL" onfocus="setActive('labelXL')" onblur="removeActive('labelXL')" />
                                        </label>
                                    </div>
                                    <div class="flex flex-col items-start w-full">
                                        <label class="flex items-center w-full">
                                            <span class="mr-2 rectangle border-2 border-[--hitam] rounded-xl p-2 flex-grow px-3.5" id="label2XL">2XL</span>
                                            <input type="number" placeholder="Jumlah" class="border border-[--abuabu] rounded p-2 w-full" min="0" oninput="calculateTotal()" id="size2XL" onfocus="setActive('label2XL')" onblur="removeActive('label2XL')" />
                                        </label>
                                    </div>
                                </div>
                            
                                <!-- Div untuk Total -->
                                <div class="flex flex-col items-start w-full mt-4">
                                    <label class="flex items-center w-full">
                                        <span class="mr-2 rectangle border-2 border-[--hitam] rounded-xl p-2 font-bold flex-grow" id="labelTotal">Total</span>
                                        <input type="number" placeholder="Total" class="border border-[--abuabu] rounded p-2 w-full" id="total" readonly />
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <script>
                            function openAdminProduct() {
                                window.location.href = 'admin blog.html';
                            }

                            function setActive(labelId) {
                                const label = document.getElementById(labelId);
                                label.classList.add('bg-[--hitam]', 'text-[--putih]');
                            }
                        
                            function removeActive(labelId) {
                                const label = document.getElementById(labelId);
                                label.classList.remove('bg-[--hitam]', 'text-[--putih]');
                            }
                        </script>

                        <script>
                            function calculateTotal() {
                                // Ambil nilai dari semua input ukuran
                                const sizeS = parseInt(document.getElementById('sizeS').value) || 0;
                                const sizeM = parseInt(document.getElementById('sizeM').value) || 0;
                                const sizeL = parseInt(document.getElementById('sizeL').value) || 0;
                                const sizeXL = parseInt(document.getElementById('sizeXL').value) || 0;
                                const size2XL = parseInt(document.getElementById('size2XL').value) || 0;

                                // Hitung total
                                const total = sizeS + sizeM + sizeL + sizeXL + size2XL;

                                // Tampilkan total di input total
                                document.getElementById('total').value = total;
                            }
                        </script>

                
                        <!-- Section 7 -->
                        <div class="border-t-2 border-b-2 border-[--hitam] mt-4 pt-4 pb-4 flex items-center justify-start">
                            <span class="mr-4 w-[30%]">Jejak Karbon</span>
                            <input type="text" placeholder="Masukkan jejak karbon" class="border border-[--abuabu] rounded p-2 w-[70%]" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js'></script>
    <script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js'></script>
    <script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js'></script>
    <script src="https://kit.fontawesome.com/2205d59d52.js" crossorigin="anonymous"></script>
    <script src="https:// cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
